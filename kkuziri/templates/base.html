<!DOCTYPE html>
<html lang="en">
    <head>
		<!-- standard meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"              content="width=device-width, initial-scale=1">
        <meta name="keywords"              content="kkuziri 꾸지리">
        <meta name="description"           content="daeseongkim's dev blog">
        <meta name="author"                content="daeseongkim">
		<!-- open graph meta tags -->
        <meta property="og:url"            content="{{ request.base_url }}" />
		<meta property="og:type"           content="article" />
        <meta property="og:title"          content="{{ self.title() }}" />
		<meta property="og:description"    content="daeseongkim's dev blog" />
        <meta property="og:image"          content="{{ url_for('static', filename='img/kkuziri_logo.JPG') }}" />        
		<meta property="og:image:width"    content="300">
		<meta property="og:image:height"   content="150">
        <meta property="og:app_id"         content="343088246039699" />        

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap Core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- Theme CSS -->
        <link href=" {{ url_for('static', filename='css/clean-blog.css') }}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        <!-- Extra Script -->
        {% block script_above %}{% endblock %}
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/">kkuziri</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{url_for('index')}}">Home</a>
                    </li>
                    <li>
                        <a href="{{url_for('about')}}">About</a>
                    </li>
                    <li>
                        <a href="{{url_for('get_post_list')}}">Posts</a>
                    </li>
                    {% if not session.logged_in %}
                    <li>
                        <a href="{{url_for('login')}}">login</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{url_for('logout')}}">logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
        </nav>

        <!-- Main Content -->
        {% block body %}{% endblock %}

        <hr>

        <!-- Footer -->
        <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                        <a href="https://www.facebook.com/scvgoe">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        </li>
                        <li>
                        <a href="https://github.com/scvgoe">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; kkuziri 2016</p>
                </div>
            </div>
        </div>
        </footer>

        <!-- jQuery -->
        <script   src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="{{ url_for('static', filename='js/clean-blog.js') }}"></script>

        <!-- Extra Script -->
        {% block script_below %}{% endblock %}

    </body>

</html>

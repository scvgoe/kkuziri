{% extends "base.html" %}
{% block body %}
<h2>Let's test kkuziri!</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    add category
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add category</h4>
            </div>
            <div class="modal-body">
                <form method='POST' action='/category/new'>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" name='parent_name' id="category">
                            {% for category in categories %}
                            <option>{{category.full_name}}</option>
                            {% endfor %} 
                            <option>Root</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input class="form-control" name="name" id="categoryName" placeholder="Category Name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

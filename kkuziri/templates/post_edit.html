{% extends "base.html" %}
{% block title %}kkuziri{% endblock %}
{% block body %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url({{ url_for('static', filename='img/contact-bg.jpg') }})">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="page-heading">
                <h1>Edit Post</h1>
                <hr class="small">
                <span class="subheading">Correct your knowledges.</span>
            </div>
        </div>
    </div>
</div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form method='POST' action="{{url_for('get_post', id=post.get_id())}}">
                <input class="form-control input-lg" name="title" type="text"
                placeholder="Title" value="{{ post.get_title() }}"/>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" name='category' id="category">
                        {% for category in categories %}
                        {% if category.get_name() == post.get_category().get_name() %}
                        <option selected="selected">{{category.get_full_name()}}</option>
                        {% else %}
                        <option>{{category.get_full_name()}}</option>
                        {% endif %}
                        {% endfor %} 
                        <option>Root</option>
                    </select>
                </div>
                <textarea name="body">{{ post.get_body() }}</textarea>
                <hr/>
                <button type="submit" class="btn">Submit</button>
            </form> 
        </div>
    </div>
</div>

{% endblock %}
{% block script_below %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="{{ url_for('static', filename='js/markdown.js') }}"></script>
{% endblock %}
